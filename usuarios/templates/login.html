{% extends "base.html" %}
{% load static %}
{% block 'conteudo' %}
<div class="flex min-h-screen bg-[#fef5ec]/60 flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <img alt="Your Company"
             class="mx-auto h-10 w-auto"
             src="{% static 'img/arcane.png' %}">
        <h2 class="mt-6 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Entra em sua conta</h2>
    </div>
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[480px]">
        <div class="bg-white px-6 py-12 shadow-sm sm:rounded-lg sm:px-12">
            {% if messages %}
            {% for message in messages %}
            <div class="rounded-md {{ message.tags }} mt-4">
                <div class="flex">
                    <div class="ml-3 py-4">{{ message }}</div>
                </div>
            </div>
            {% endfor %}
            {% endif %}
            <form action="{% url 'login' %}" class="space-y-6" method="POST">
                {% csrf_token %}
                <div>
                    <label class="block text-sm/6 font-medium text-gray-900" for="email">Username</label>
                    <div class="mt-2">
                        <input class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                               name="username"
                               required
                               type="text">
                    </div>
                </div>
                <div>
                    <label class="block text-sm/6 font-medium text-gray-900" for="senha">Senha</label>
                    <div class="mt-2">
                        <input autocomplete="current-password"
                               class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                               id="senha"
                               name="senha"
                               required
                               type="password">
                    </div>
                </div>
                <div>
                    <button class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                            type="submit">
                        Logar
                    </button>
                </div>
            </form>
        </div>
        <p class="mt-10 text-center text-sm/6 text-gray-500">
            NÃ£o tem uma conta?
            <a class="font-semibold text-indigo-600 hover:text-indigo-500" href="#">Criar.</a>
        </p>
    </div>
</div>
{% endblock 'conteudo' %}
